# Uncrustify configuration for closer alignment with ClangFormat settings

# The type of line endings
nl_end_of_line                       = lf

# The original size of tabs in the input
input_tab_size                       = 2

# The size of tabs in the output
output_tab_size                      = 2

# Use spaces instead of tabs
use_tabs                             = false

# Indentation options
indent_class                         = true
indent_access_spec                   = 1
indent_switch_case                   = 2
indent_namespace                     = false
indent_namespace_level               = 0
indent_class_colon                   = false
indent_case_label                    = 2
indent_case_shift                    = 0
indent_brace                         = 0

# Template and angle brackets spacing
sp_angle_paren                       = remove
sp_before_angle                      = remove
sp_after_angle                       = remove
sp_angle_shift                       = 0
sp_inside_angle                      = remove

# Spaces around operators
sp_after_operator                    = remove
sp_before_operator                   = remove

# Spaces in parentheses
sp_inside_paren                      = remove
sp_paren_paren                       = remove
sp_before_sparen                     = remove
sp_after_sparen                      = remove

# Function parameters handling
sp_after_comma                       = force
sp_before_comma                      = remove
sp_func_proto_paren                  = remove
sp_func_def_paren                    = remove
sp_inside_fparen                     = remove

# Control structures
sp_before_semi                       = remove
sp_after_semi                        = force
sp_semi_semi                         = remove

# Brace handling for function, class, and other scopes
mod_full_brace_if                    = remove
mod_full_brace_for                   = remove
mod_full_brace_while                 = remove
mod_full_brace_do                    = remove
mod_full_brace_function              = remove

# Aligning or breaking lines
code_width                           = 100
ls_code_width                        = true
sp_inside_parens                     = remove
